<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Admin Dashboard Analysis</h1>

        <!-- Section for Total Tickets (Dynamically passed from Django) -->
        <div class="row mt-5">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Tickets</h5>
                        <p class="card-text">{{ total_tickets }}</p>  <!-- Display the total tickets passed from Django view -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Dash app embedding -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Dashboard Visualizations</h3>
                {% load plotly_dash %}
                {% plotly_app name="AdminDashboard" %}  <!-- Ensure the Dash app is correctly named -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for optional interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
