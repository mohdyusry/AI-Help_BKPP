<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Help Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            font-weight: 700;
            color: #007bff;
        }
        .form-label {
            font-weight: 500;
        }
        .help-block {
            font-size: 0.9em;
            color: #dc3545;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 0;
            font-size: 1.2rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            margin-top: 20px;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center mb-4">Login Ai-Help</h2>
                    <form method="post">
                        {% csrf_token %}

                        <!-- Login form fields -->
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary w-100 mt-3">Log Masuk</button>

                        <!-- Error message -->
                        {% if form.errors %}
                        <div class="alert alert-danger mt-3">
                            {{ form.errors }}
                        </div>
                        {% endif %}
                    </form>

                    <!-- Link to signup page -->
                    <p class="mt-4 text-center">
                        Tiada lagi akaun pengguna? <a href="{% url 'signup' %}">Sila Daftar Di Sini</a>
                    </p>

                    <!-- Back to home page button -->
                    <a href="{% url 'landing_page' %}" class="btn btn-secondary w-100 mt-3">Balik ke Laman Utama Ai-Help</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
